<!DOCTYPE HTML>
<HTML>
  <head>
    <title>HTML | CSS | JS | code editor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    Online Code-Editor<br>
    <button type="btn" class="btn btn-primary">Run</button>

    <ul class="list-group">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
      <li>Result</li>
    </ul>

    <label for="HTML" class="lbl">HTML</label>
    <textarea class="form-control" id="HTML" ></textarea>

    <label for="CSS">CSS</label>
    <textarea class="form-control" id="CSS"></textarea>

    <label for="JS">JS</label>
    <textarea class="form-control" id="JS"></textarea>

    

    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous">
    </script>



  </body>
</html>
