<!DOCTYPE HTML>
<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Online Text Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/1b1e35b0fa.js" crossorigin="anonymous"></script>

  <link rel='stylesheet' href='css/style.css'>
</head>
<body class='container-fluid'>
  <header>

  </header>
  <nav class='navbar navbar-dark bg-dark container-fluid'>
    <div class='container-fluid'>
      <a href='index.html' class='navbar-brand'>
      <h3>Code Editor</h3>
      </a>
    </div>
  </nav>
  <br>
  <main>
    <div class='container-fluid' id="eR">
      <div class='row'>
        <div class='col col-lg-6 col-md-12 col-sm-12 container-fluid' id="editor">
          <div>
            <h4><span class='label label-default'>Editor <i class="fas fa-edit"></i></span></h4>
            <div class='pull-left' id='run-btn-div'>
              <button class='btn btn-primary' type='button' name='run' id='run-btn'>Run <i class="fas fa-forward"></i></button>
            </div>
          </div>
          <div class="ratio ratio-4x3" style="border: 1px solid black;">
            <textarea name="code" rows="20" cols="90%" id='textAreaCode'></textarea>
          </div>
        </div>
        <div class='col col-lg-6 col-md-12 col-sm-12 container-fluid' id="result">
          <div>
            <h4><span class='label label-default'>Result</span></h4>
            <div class='pull-left'>
              <button type='button' class='btn btn-primary' id='clear-btn'> Clear <i class="fas fa-broom"></i></button>
            </div>
          </div>
          <div class="ratio ratio-4x3" style="border: 1px solid black;">
            <iframe id="myFrame" height="100%" width="100%"></iframe>
          </div>

        </div>
      </div>

    </div>
  </main>

  <footer>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
  crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>

  <script>

    $("#run-btn").on("click", function(){
      var myFrame = $("#myFrame").contents().find('body');
      var textAreaValue = $("#textAreaCode").val();
      myFrame.html(textAreaValue);
    });

    $("#clear-btn").on("click", function(){
      var myFrame = $("#myFrame").contents().find('body');
      myFrame.html("");
    });
  </script>
</body>
</html>
